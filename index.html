<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCUE排球聯盟</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="NCUE排球聯盟 - 專業的排球比賽輪轉位置與即時計分管理系統，支援離線使用">
    <meta name="keywords" content="NCUE,排球,計分,輪轉,比賽,體育,離線">
    <meta name="author" content="楊上賢 Hamsteryang">
    <meta name="application-name" content="NCUE排球">
    <meta name="apple-mobile-web-app-title" content="NCUE排球">
    
    <!-- PWA設定 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="theme-color" content="#764ba2">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- 圖標 (如果你有圖標文件的話) -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/icon-120x120.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/icon-114x114.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/icon-76x76.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/icon-60x60.png">
    <link rel="apple-touch-icon" sizes="57x57" href="icons/icon-57x57.png">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="icons/icon-144x144.png">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NCUE排球聯盟</h1>
        </header>

        <!-- 初始設定頁面 -->
        <div id="setup-page" class="page active">
            <div class="setup-container">
                <h2>比賽設定</h2>
                
                <div class="team-setup">
                    <div class="team-section">
                        <h3>左側設定</h3>
                        <input type="text" id="home-team-name" placeholder="左側隊伍名稱" value="左側">
                        <div class="player-positions">
                            <h4>球員位置設定（面對球網方向）</h4>
                            <div class="court-layout">
                                <div class="front-row-setup">
                                    <div class="position-input">
                                        <label>4號位</label>
                                        <input type="number" id="home-pos-4" placeholder="背號" min="1" max="99">
                                    </div>
                                    <div class="position-input">
                                        <label>3號位</label>
                                        <input type="number" id="home-pos-3" placeholder="背號" min="1" max="99">
                                    </div>
                                    <div class="position-input">
                                        <label>2號位</label>
                                        <input type="number" id="home-pos-2" placeholder="背號" min="1" max="99">
                                    </div>
                                </div>
                                <div class="back-row-setup">
                                    <div class="position-input">
                                        <label>5號位</label>
                                        <input type="number" id="home-pos-5" placeholder="背號" min="1" max="99">
                                    </div>
                                    <div class="position-input">
                                        <label>6號位</label>
                                        <input type="number" id="home-pos-6" placeholder="背號" min="1" max="99">
                                    </div>
                                    <div class="position-input">
                                        <label>1號位</label>
                                        <input type="number" id="home-pos-1" placeholder="背號" min="1" max="99">
                                    </div>
                                </div>
                                <div class="libero-setup">
                                    <div class="position-input">
                                        <label>自由球員</label>
                                        <input type="number" id="home-libero" placeholder="背號" min="1" max="99">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="team-section">
                        <h3>右側設定</h3>
                        <input type="text" id="away-team-name" placeholder="右側隊伍名稱" value="右側">
                        <div class="player-positions">
                            <h4>球員位置設定（面對球網方向）</h4>
                            <div class="court-layout">
                                <div class="front-row-setup">
                                    <div class="position-input">
                                        <label>4號位</label>
                                        <input type="number" id="away-pos-4" placeholder="背號" min="1" max="99">
                                    </div>
                                    <div class="position-input">
                                        <label>3號位</label>
                                        <input type="number" id="away-pos-3" placeholder="背號" min="1" max="99">
                                    </div>
                                    <div class="position-input">
                                        <label>2號位</label>
                                        <input type="number" id="away-pos-2" placeholder="背號" min="1" max="99">
                                    </div>
                                </div>
                                <div class="back-row-setup">
                                    <div class="position-input">
                                        <label>5號位</label>
                                        <input type="number" id="away-pos-5" placeholder="背號" min="1" max="99">
                                    </div>
                                    <div class="position-input">
                                        <label>6號位</label>
                                        <input type="number" id="away-pos-6" placeholder="背號" min="1" max="99">
                                    </div>
                                    <div class="position-input">
                                        <label>1號位</label>
                                        <input type="number" id="away-pos-1" placeholder="背號" min="1" max="99">
                                    </div>
                                </div>
                                <div class="libero-setup">
                                    <div class="position-input">
                                        <label>自由球員</label>
                                        <input type="number" id="away-libero" placeholder="背號" min="1" max="99">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="initial-serve">
                    <h3>初始發球權</h3>
                    <div class="serve-selection">
                        <label>
                            <input type="radio" name="initial-serve" value="home" checked>
                            左側發球
                        </label>
                        <label>
                            <input type="radio" name="initial-serve" value="away">
                            右側發球
                        </label>
                    </div>
                </div>

                <div class="setup-buttons">
                    <button id="reset-setup" class="btn-reset">初始化</button>
                    <button id="start-game" class="btn-primary">開始比賽</button>
                </div>
                
                <div class="footer-info">
                    <p>作者：楊上賢 Hamsteryang</p>
                    <p>版本：v1.3.1</p>
                </div>
            </div>
        </div>

        <!-- 比賽進行頁面 -->
        <div id="game-page" class="page">
            <div class="game-container">
                <!-- 比分顯示 -->
                <div class="scoreboard">
                    <div class="team-score">
                        <div class="team-info">
                            <h3 id="home-name">左側</h3>
                            <div class="serve-indicator" id="home-serve">●</div>
                        </div>
                        <div class="score" id="home-score">0</div>
                        <div class="score-controls">
                            <button class="btn-score" onclick="addScore('home')">+1</button>
                        </div>
                    </div>
                    
                    <div class="vs">VS</div>
                    
                    <div class="team-score">
                        <div class="team-info">
                            <h3 id="away-name">右側</h3>
                            <div class="serve-indicator" id="away-serve">●</div>
                        </div>
                        <div class="score" id="away-score">0</div>
                        <div class="score-controls">
                            <button class="btn-score" onclick="addScore('away')">+1</button>
                        </div>
                    </div>
                </div>

                <!-- 排球場地與位置顯示 -->
                <div class="court-container">
                    <h3>場上位置（裁判視角）</h3>
                    <div class="volleyball-court-referee">
                        <!-- 左側場地 - 面對右方 -->
                        <div class="team-court home-court">
                            <div class="court-header">
                                <span id="home-court-name">左側</span>
                            </div>
                            <div class="court-positions">
                                <div class="court-row back-row">
                                    <div class="court-position" id="home-pos-5-display" onclick="toggleLibero('home', 5)">#5</div>
                                    <div class="court-position" id="home-pos-4-display" onclick="toggleLibero('home', 4)">#4</div>
                                </div>
                                <div class="court-row middle-row">
                                    <div class="court-position" id="home-pos-6-display" onclick="toggleLibero('home', 6)">#6</div>
                                    <div class="court-position" id="home-pos-3-display" onclick="toggleLibero('home', 3)">#3</div>
                                </div>
                                <div class="court-row front-row">
                                    <div class="court-position" id="home-pos-1-display" onclick="toggleLibero('home', 1)">#1</div>
                                    <div class="court-position" id="home-pos-2-display" onclick="toggleLibero('home', 2)">#2</div>
                                </div>
                            </div>
                        </div>

                        <!-- 球網 -->
                        <div class="court-net">
                            <div class="net-line"></div>
                        </div>

                        <!-- 右側場地 - 面對左方 -->
                        <div class="team-court away-court">
                            <div class="court-header">
                                <span id="away-court-name">右側</span>
                            </div>
                            <div class="court-positions">
                                <div class="court-row front-row">
                                    <div class="court-position" id="away-pos-2-display" onclick="toggleLibero('away', 2)">#12</div>
                                    <div class="court-position" id="away-pos-1-display" onclick="toggleLibero('away', 1)">#11</div>
                                </div>
                                <div class="court-row middle-row">
                                    <div class="court-position" id="away-pos-3-display" onclick="toggleLibero('away', 3)">#13</div>
                                    <div class="court-position" id="away-pos-6-display" onclick="toggleLibero('away', 6)">#16</div>
                                </div>
                                <div class="court-row back-row">
                                    <div class="court-position" id="away-pos-4-display" onclick="toggleLibero('away', 4)">#14</div>
                                    <div class="court-position" id="away-pos-5-display" onclick="toggleLibero('away', 5)">#15</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 控制按鈕 -->
                <div class="game-controls">
                    <button class="btn-secondary" onclick="showManualSettings()">手動設定</button>
                    <button class="btn-secondary" onclick="showSetup()">回到主頁面</button>
                    <button class="btn-secondary" onclick="showSubstitution()">選手替換</button>
                    <button class="btn-swap" onclick="swapTeamSides()">⇄ 左右交換</button>
                    <button class="btn-timeout" onclick="showTimeout()">⏸ 暫停</button>
                </div>

                <!-- 暫停倒數計時介面 -->
                <div id="timeout-modal" class="modal hidden">
                    <div class="modal-content timeout-content">
                        <div class="timeout-header">
                            <h3>暫停計時</h3>
                            <button class="close-btn" onclick="hideTimeout()">&times;</button>
                        </div>
                        
                        <div class="timeout-display">
                            <div class="timeout-circle">
                                <svg class="timeout-svg" viewBox="0 0 200 200">
                                    <circle class="timeout-circle-bg" cx="100" cy="100" r="90"></circle>
                                    <circle class="timeout-circle-progress" cx="100" cy="100" r="90" id="timeout-progress-circle"></circle>
                                </svg>
                                <div class="timeout-time" id="timeout-time">30</div>
                            </div>
                        </div>

                        <div class="timeout-controls">
                            <button class="btn-timeout-control" onclick="resetTimeout()">重置</button>
                            <button class="btn-timeout-control" id="timeout-toggle" onclick="toggleTimeout()">暫停</button>
                        </div>
                    </div>
                </div>

                <!-- 手動設定介面 -->
                <div id="manual-settings-modal" class="modal hidden">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>手動設定</h3>
                            <button class="close-btn" onclick="hideManualSettings()">&times;</button>
                        </div>
                        
                        <div class="manual-settings-container">
                            <div class="manual-settings-section">
                                <h4>操作控制</h4>
                                <div class="manual-settings-buttons">
                                    <button class="btn-undo-modal" onclick="undoLastAction()">⟲ 回溯操作</button>
                                </div>
                            </div>

                            <div class="manual-settings-section">
                                <h4>輪轉控制</h4>
                                <div class="manual-settings-buttons">
                                    <button class="btn-rotation home-rotation" onclick="manualRotateHome()">左側輪轉</button>
                                    <button class="btn-rotation away-rotation" onclick="manualRotateAway()">右側輪轉</button>
                                </div>
                            </div>

                            <div class="manual-settings-section">
                                <h4>比分控制</h4>
                                <div class="manual-settings-buttons">
                                    <button class="btn-reset-modal" onclick="resetScore()">重置比分</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 選手替換介面 -->
                <div id="substitution-modal" class="modal hidden">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>選手替換</h3>
                            <button class="close-btn" onclick="hideSubstitution()">&times;</button>
                        </div>
                        
                        <div class="substitution-container">
                            <div class="team-substitution">
                                <h4>左側隊伍</h4>
                                <div class="substitution-form">
                                    <div class="sub-row">
                                        <label>下場球員：</label>
                                        <select id="home-player-out">
                                            <option value="">選擇球員</option>
                                        </select>
                                    </div>
                                    <div class="sub-row">
                                        <label>上場球員背號：</label>
                                        <input type="number" id="home-player-in" placeholder="背號" min="1" max="99">
                                    </div>
                                    <button class="btn-substitute" onclick="makeSubstitution('home')">確認替換</button>
                                </div>
                                
                                <div class="substitution-count">
                                    <span>本局替換次數：<span id="home-sub-count">0</span>/6</span>
                                </div>
                            </div>

                            <div class="team-substitution">
                                <h4>右側隊伍</h4>
                                <div class="substitution-form">
                                    <div class="sub-row">
                                        <label>下場球員：</label>
                                        <select id="away-player-out">
                                            <option value="">選擇球員</option>
                                        </select>
                                    </div>
                                    <div class="sub-row">
                                        <label>上場球員背號：</label>
                                        <input type="number" id="away-player-in" placeholder="背號" min="1" max="99">
                                    </div>
                                    <button class="btn-substitute" onclick="makeSubstitution('away')">確認替換</button>
                                </div>
                                
                                <div class="substitution-count">
                                    <span>本局替換次數：<span id="away-sub-count">0</span>/6</span>
                                </div>
                            </div>
                        </div>

                        <div class="substitution-history">
                            <h4>替換記錄</h4>
                            <div id="substitution-log"></div>
                        </div>
                    </div>
                </div>

                <!-- 輪轉記錄 -->
                <div class="rotation-log">
                    <h4>輪轉記錄</h4>
                    <div id="log-content">比賽開始</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
