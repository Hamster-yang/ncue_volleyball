<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排球輪轉計分系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>排球輪轉計分系統</h1>
        </header>

        <!-- 初始設定頁面 -->
        <div id="setup-page" class="page active">
            <div class="setup-container">
                <h2>比賽設定</h2>
                
                <div class="team-setup">
                    <div class="team-section">
                        <h3>主隊設定</h3>
                        <input type="text" id="home-team-name" placeholder="主隊名稱" value="主隊">
                        <div class="player-positions">
                            <h4>球員位置設定（面對球網方向）</h4>
                            <div class="court-layout">
                                <div class="front-row-setup">
                                    <div class="position-input">
                                        <label>4號位</label>
                                        <input type="number" id="home-pos-4" placeholder="背號" min="1" max="99">
                                    </div>
                                    <div class="position-input">
                                        <label>3號位</label>
                                        <input type="number" id="home-pos-3" placeholder="背號" min="1" max="99">
                                    </div>
                                    <div class="position-input">
                                        <label>2號位</label>
                                        <input type="number" id="home-pos-2" placeholder="背號" min="1" max="99">
                                    </div>
                                </div>
                                <div class="back-row-setup">
                                    <div class="position-input">
                                        <label>5號位</label>
                                        <input type="number" id="home-pos-5" placeholder="背號" min="1" max="99">
                                    </div>
                                    <div class="position-input">
                                        <label>6號位</label>
                                        <input type="number" id="home-pos-6" placeholder="背號" min="1" max="99">
                                    </div>
                                    <div class="position-input">
                                        <label>1號位</label>
                                        <input type="number" id="home-pos-1" placeholder="背號" min="1" max="99">
                                    </div>
                                </div>
                                <div class="libero-setup">
                                    <div class="position-input">
                                        <label>自由球員</label>
                                        <input type="number" id="home-libero" placeholder="背號" min="1" max="99">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="team-section">
                        <h3>客隊設定</h3>
                        <input type="text" id="away-team-name" placeholder="客隊名稱" value="客隊">
                        <div class="player-positions">
                            <h4>球員位置設定（面對球網方向）</h4>
                            <div class="court-layout">
                                <div class="front-row-setup">
                                    <div class="position-input">
                                        <label>4號位</label>
                                        <input type="number" id="away-pos-4" placeholder="背號" min="1" max="99">
                                    </div>
                                    <div class="position-input">
                                        <label>3號位</label>
                                        <input type="number" id="away-pos-3" placeholder="背號" min="1" max="99">
                                    </div>
                                    <div class="position-input">
                                        <label>2號位</label>
                                        <input type="number" id="away-pos-2" placeholder="背號" min="1" max="99">
                                    </div>
                                </div>
                                <div class="back-row-setup">
                                    <div class="position-input">
                                        <label>5號位</label>
                                        <input type="number" id="away-pos-5" placeholder="背號" min="1" max="99">
                                    </div>
                                    <div class="position-input">
                                        <label>6號位</label>
                                        <input type="number" id="away-pos-6" placeholder="背號" min="1" max="99">
                                    </div>
                                    <div class="position-input">
                                        <label>1號位</label>
                                        <input type="number" id="away-pos-1" placeholder="背號" min="1" max="99">
                                    </div>
                                </div>
                                <div class="libero-setup">
                                    <div class="position-input">
                                        <label>自由球員</label>
                                        <input type="number" id="away-libero" placeholder="背號" min="1" max="99">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="initial-serve">
                    <h3>初始發球權</h3>
                    <div class="serve-selection">
                        <label>
                            <input type="radio" name="initial-serve" value="home" checked>
                            主隊發球
                        </label>
                        <label>
                            <input type="radio" name="initial-serve" value="away">
                            客隊發球
                        </label>
                    </div>
                </div>

                <button id="start-game" class="btn-primary">開始比賽</button>
            </div>
        </div>

        <!-- 比賽進行頁面 -->
        <div id="game-page" class="page">
            <div class="game-container">
                <!-- 比分顯示 -->
                <div class="scoreboard">
                    <div class="team-score">
                        <div class="team-info">
                            <h3 id="home-name">主隊</h3>
                            <div class="serve-indicator" id="home-serve">●</div>
                        </div>
                        <div class="score" id="home-score">0</div>
                        <div class="score-controls">
                            <button class="btn-score" onclick="addScore('home')">+1</button>
                            <button class="btn-score" onclick="subtractScore('home')">-1</button>
                        </div>
                    </div>
                    
                    <div class="vs">VS</div>
                    
                    <div class="team-score">
                        <div class="team-info">
                            <h3 id="away-name">客隊</h3>
                            <div class="serve-indicator" id="away-serve">●</div>
                        </div>
                        <div class="score" id="away-score">0</div>
                        <div class="score-controls">
                            <button class="btn-score" onclick="addScore('away')">+1</button>
                            <button class="btn-score" onclick="subtractScore('away')">-1</button>
                        </div>
                    </div>
                </div>

                <!-- 排球場地與位置顯示 -->
                <div class="court-container">
                    <h3>場上位置（裁判視角）</h3>
                    <div class="volleyball-court-referee">
                        <!-- 主隊場地（左側）- 面對右方 -->
                        <div class="team-court home-court">
                            <div class="court-header">
                                <span id="home-court-name">主隊</span>
                            </div>
                            <div class="court-positions">
                                <div class="court-row back-row">
                                    <div class="court-position" id="home-pos-5-display">#5</div>
                                    <div class="court-position" id="home-pos-4-display">#4</div>
                                </div>
                                <div class="court-row middle-row">
                                    <div class="court-position" id="home-pos-6-display">#6</div>
                                    <div class="court-position" id="home-pos-3-display">#3</div>
                                </div>
                                <div class="court-row front-row">
                                    <div class="court-position" id="home-pos-1-display">#1</div>
                                    <div class="court-position" id="home-pos-2-display">#2</div>
                                </div>
                            </div>
                        </div>

                        <!-- 球網 -->
                        <div class="court-net">
                            <div class="net-line"></div>
                        </div>

                        <!-- 客隊場地（右側）- 面對左方 -->
                        <div class="team-court away-court">
                            <div class="court-header">
                                <span id="away-court-name">客隊</span>
                            </div>
                            <div class="court-positions">
                                <div class="court-row front-row">
                                    <div class="court-position" id="away-pos-2-display">#12</div>
                                    <div class="court-position" id="away-pos-1-display">#11</div>
                                </div>
                                <div class="court-row middle-row">
                                    <div class="court-position" id="away-pos-3-display">#13</div>
                                    <div class="court-position" id="away-pos-6-display">#16</div>
                                </div>
                                <div class="court-row back-row">
                                    <div class="court-position" id="away-pos-4-display">#14</div>
                                    <div class="court-position" id="away-pos-5-display">#15</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 控制按鈕 -->
                <div class="game-controls">
                    <button class="btn-secondary" onclick="resetScore()">重置比分</button>
                    <button class="btn-secondary" onclick="showSetup()">重新設定</button>
                    <div class="rotation-controls">
                        <button class="btn-rotation home-rotation" onclick="manualRotateHome()">主隊輪轉</button>
                        <button class="btn-rotation away-rotation" onclick="manualRotateAway()">客隊輪轉</button>
                    </div>
                </div>

                <!-- 輪轉記錄 -->
                <div class="rotation-log">
                    <h4>輪轉記錄</h4>
                    <div id="log-content">比賽開始</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
